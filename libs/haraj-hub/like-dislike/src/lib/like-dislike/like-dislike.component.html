<ng-container>
</ng-container>
<div class="like-dislike-btns">
  <button
    [disabled]="buttonsDisabled$ | async"
    (click)="handleLiked()"
    mat-icon-button
    color="primary"
    class="action-button"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button
    [disabled]="buttonsDisabled$ | async"
    (click)="handleDisliked()"
    mat-icon-button
    color="warn"
    class="action-button"
  >
    <mat-icon>thumb_down</mat-icon>
  </button>
</div>
