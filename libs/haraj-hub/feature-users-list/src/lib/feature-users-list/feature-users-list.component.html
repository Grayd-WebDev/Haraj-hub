
<mat-card *ngFor="let user of users" class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image"></div>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.username}} likes: {{user.likes}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="onLikeUser(user)">LIKE</button>
      <button mat-button (click)="onDeleteUser(user.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
