<mat-card class="product-card-inner">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.brand }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>{{ product.material }}</p>
      <p>Color: {{ product.color }}</p>
      <p>Price: {{ product.price|currency }}</p>
    </mat-card-content>
    <mat-card-actions class="product-actions">
      <div class="like-button">
        <button mat-icon-button color="primary" class="action-button">
          <mat-icon>thumb_up</mat-icon>
        </button>
        <button mat-icon-button color="warn" class="action-button">
          <mat-icon>thumb_down</mat-icon>
        </button>
      </div>
      <hh-star-rating class="product-rating" [readOnly]="true" [ratingScore]="product.ratingScore"></hh-star-rating>
    </mat-card-actions>
  </mat-card>
