<a href="#{{ category.name }}" [routerLink]="['/products', category.id]">
  <div [ngClass]="{'subcategory': category.parentCategoryId !== null, 'parentCategory': category.parentCategoryId === null}">
    <span>{{ category.name }}<mat-icon>
      chevron_right
     </mat-icon></span>
    <ng-container *ngIf="category.subcategories && category.subcategories.length > 0">
      <div class="subcategories nestedSubs">
        <hh-categories-view-child *ngFor="let subcategory of category.subcategories" [category]="subcategory"></hh-categories-view-child>
      </div>
    </ng-container>
</div></a>
