<div class="auth-container">
  <mat-card>
    <h2 mat-card-title>{{ isSignInMode ? 'Sign In' : 'Sign Up' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <!-- <small *ngIf="email?.errors?.required">Email is required.</small> -->
          <!-- <small *ngIf="email?.errors?.email">Please enter a valid email address.</small> -->
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <!-- <small *ngIf="password?.errors?.required">Password is required.</small> -->
          <!-- <small *ngIf="password?.errors?.minlength">Password must be at least 6 characters long.</small> -->
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid || isLoading">
          {{ isSignInMode ? 'Sign In' : 'Sign Up' }}
        </button>
        <button mat-button color="accent" type="button" (click)="onSwitchMode()">
          Switch to {{ isSignInMode ? 'Sign Up' : 'Sign In' }}
        </button>
      </div>
    </form>
    <mat-progress-spinner *ngIf="isLoading" mode="indeterminate"></mat-progress-spinner>
  </mat-card>
</div>
