<mat-form-field>
    <mat-label>Set the countdown time (minutes)</mat-label>
    <input type="number" [(ngModel)]="countdownTime" matInput>
  </mat-form-field>
  
  <button mat-stroked-button (click)="startCountdown()" [disabled]="countdownInProgress">Start Countdown</button>
  <button mat-stroked-button (click)="togglePaused()" *ngIf="countdownInProgress"
  >

  <mat-icon>{{!paused? "pause_circle_outline": "play_circle_outline"}}</mat-icon>
</button>
  
  <div *ngIf="countdownInProgress">Countdown: {{ remainingTime | async }}</div>
